<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
    <title>Pagina de Login</title>
    <link rel="stylesheet"
          href="../CSS/loginstyle.css">
</head>
 
<body>
    <div class="main">
        <h1>Login</h1>
        <form action="">
            <label for="first">
                  Nombre de Usuario:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Ingresa tu nombre de usuario" required>

            <label for="last">
                  Email:
              </label>
            <input type="text"
                   id="last"
                   name="last"
                   placeholder="Ingresa tu Email" required>
 
            <label for="password">
                Contraseña:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Ingresa tu contraseña" required>
 
            <div class="wrap">
                <button type="submit">
                    Iniciar Sesion
                </button>
            </div>
        </form>
        <p> No tienes una cuenta? <a href="Registro.html">Registrate</a></p>
    </div>
</body>
<script src="../JS/login.js"></script> 
</html>
